<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GenixWipe - Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="app-header">
        <h1>GenixWipe</h1>
    </header>

    <main class="app-main-content">
        <div class="card-panel">
            <div class="genix-logo-container">
                <img src="./assets/shield.png" alt="Secure Access">
            </div>
            <h2>Welcome Back</h2>
            
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                
                <div class="checkbox-group">
                    <label for="remember-me">
                        <input type="checkbox" id="remember-me"> Remember Me
                    </label>
                    <a href="#" class="link-small link-text">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-primary">Login</button>
            </form>

            <p style="margin-top: 30px;" class="link-small">
                Don't have an account? <a href="signup.html" class="link-text">Sign up</a>
            </p>
        </div>
    </main>

    <footer class="app-footer">
        <p>&copy; 2025 GenixWipe. All rights reserved.</p>
    </footer>

            event.preventDefault();
            
            // Simulate successful login logic here
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log('Login attempt:', { email, password });
            
            // --- CHANGE IS HERE ---
            alert('Login successful! Redirecting to details page.');
            window.location.href = 'details.html'; 
            // ----------------------
        });
    </script>
</body>
</html>
