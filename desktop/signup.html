<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GenixWipe - Sign Up</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="app-header">
        <h1>GenixWipe</h1>
    </header>

    <main class="app-main-content">
        <div class="card-panel">
            <div class="genix-logo-container">
                <img src="./assets/shield.png" alt="Secure Access">
            </div>
            <h2>Create Your Account</h2>

            <form id="signup-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a strong password" required>
                </div>
                <div class="input-group">
                    <label for="reenter-password">Re-Enter Password</label>
                    <input type="password" id="reenter-password" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>

            <p style="margin-top: 30px;" class="link-small">
                Already have an account? <a href="login.html" class="link-text">Login</a>
            </p>
        </div>
    </main>

    <footer class="app-footer">
        <p>&copy; 2025 GenixWipe. All rights reserved.</p>
    </footer>

    <script>
        // Basic form handler (replace with Electron IPC logic)
        document.getElementById('signup-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const reenterPassword = document.getElementById('reenter-password').value;

            if (password !== reenterPassword) {
                alert("Passwords do not match!");
                return;
            }
            alert('Signup successful! Redirecting to login. (Placeholder)');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
