<!DOCTYPE html>
<html>
<head>

    <title>GenixWipe - Loading</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="app-header">
        <h1>GenixWipe</h1>
    </header>

    <main class="app-main-content">
        <div class="card-panel" style="box-shadow: none; border: none;">
            <div class="genix-logo-container">
                <img src="./assets/genix_logo.jpg" alt="GENIX Logo">
            </div>
            
            <div class="spinner"></div> 
            
            <p style="color: #555; font-size: 1.1rem; margin-top: 20px;">
                Initializing application resources...
            </p>
        </div>
    </main>

    <footer class="app-footer">
        <p>&copy; 2025 GenixWipe. All rights reserved.</p>
    </footer>

    <script>
        // Simulate loading time and redirect
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 5000); // Redirects to login after 3 seconds
    </script>
    <body class="splash-layout">
    <header class="app-header">
        </header>
    </body>

</html>
