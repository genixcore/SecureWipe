<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SecureDataWiping</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #FFFFFF;
            --secondary-color: #F1F5F9;
            --accent-color: #3A86FF;
            --dark-bg: #0D1B2A;
            --dark-bg-secondary: #1B263B;
            --text-primary: #0D1B2A;
            --text-secondary: #415A77;
            --light-text: #F8F9FA;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --border-radius: 8px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { height: 100%; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(120deg, #f0f6ff 0%, var(--secondary-color) 100%);
            color: var(--text-secondary); 
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100%;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before, body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.7;
        }

        body::before {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(58, 134, 255, 0.1), transparent 70%);
            top: -150px;
            left: -150px;
        }
        
        body::after {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(58, 134, 255, 0.15), transparent 70%);
            bottom: -200px;
            right: -200px;
        }
        
        /* --- Header --- */
        .main-header {
            padding: 1.5rem 0;
            background-color: var(--dark-bg);
            border-bottom: 1px solid var(--dark-bg-secondary);
        }
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 0 2rem; 
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { 
            font-size: 1.8rem; 
            font-weight: 800; 
            color: var(--primary-color); 
            text-decoration: none; 
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .logo svg { 
            color: var(--accent-color); 
        }
        .main-nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .main-nav a {
            color: var(--light-text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .main-nav a:hover {
            color: var(--accent-color);
        }
        .main-nav a svg {
            width: 22px;
            height: 22px;
        }

        /* --- Main Login Content --- */
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--primary-color);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            text-align: center;
            border-top: 4px solid var(--accent-color);
        }
        
        .login-container h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .login-container p {
            margin-bottom: 2.5rem;
            color: var(--text-secondary);
        }

        .login-form .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .login-form input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.3);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-options a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }
        .form-options a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            background: linear-gradient(to right, #3A86FF, #2a75ee);
            color: var(--primary-color);
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(58, 134, 255, 0.4);
        }

        .signup-link {
            margin-top: 2rem;
            font-size: 0.9rem;
        }
        .signup-link a {
            color: var(--accent-color);
            font-weight: 600;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }

        /* --- Footer --- */
        .simple-footer {
            padding: 2rem 0;
            text-align: center;
            font-size: 0.9rem;
        }
        .simple-footer .container {
            border-top: 1px solid #d1d5db;
            padding-top: 2rem;
        }
        .simple-footer p {
            margin-bottom: 0.5rem;
        }
        .simple-footer a {
            color: var(--text-secondary);
            text-decoration: none;
            margin: 0 0.5rem;
        }
        .simple-footer a:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                    SecureDataWiping
                </a>
                <nav class="main-nav">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                        <span>Wishlist</span>
                    </a>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
                        <span>Bag</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h1>Welcome Back</h1>
            <p>Please enter your credentials to access your account.</p>

            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="signup-link">
                Don't have an account? <a href="#">Sign Up</a>
            </div>
        </div>
    </main>

    <footer class="simple-footer">
        <div class="container">
            <p>&copy; 2025 SecureDataWiping. All Rights Reserved.</p>
            <nav>
                <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a>
            </nav>
        </div>
    </footer>
</body>
</html>
